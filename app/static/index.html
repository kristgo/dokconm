<!doctype html>
<html lang="en">
  <head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Wendy+One&display=swap" rel="stylesheet"> 
    <title>Age limit for subscribers</title>
  </head>
  <body>
    <style type="text/css">      
      body { margin-top: 10px; background: #FFDEDE; }
      h1 { font-family: 'Wendy One', sans-serif; }
      #clr { background: #9E7777; color: #ffffff; }
    </style>
    <div class="container">      
      <div class="col">
        <div class="row justify-content-center justify-content-xl-center">
          <div class="col-10 col-sm-10 col-md-9 col-lg-8 col-xl-7 col-xxl-6">            
            <img src="static/concurrency.png" class="img-fluid" alt="pic">
            <div class="row text-center">
              <h1 style="color: #9E7777">Age limit for subscribers</h1>
            </div>
          </div>     
        </div> 
          <form class="row" method="post">
            <div class="col-auto">
              <button type="text" name="subs" value="all" class="btn btn-primary mb-3" id="clr">ALL SUBSCRIBERS</button>
            </div>
            <div class="col-auto">
              <input type="text"  name="subs" class="form-control" id="inputPassword2" placeholder="Age limit">
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-3" id="clr">LIMIT</button>
            </div>
          </form>
        <div class="col-md-auto">                             
          <table class="table table-light" id="tbl">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Firstname</th>
                <th scope="col">Lastname</th>
                <th scope="col">Birthyear</th>
              </tr>
            </thead>
            <tbody>
              {{range . }}          
              <tr>
                <td>{{.ID}}</td>
                <td>{{.Firstname}}</td>
                <td>{{.Lastname}}</td>
                <td>{{.Birthyear}}</td>
              </tr>
              {{end}}
            </tbody>
          </table>                          
        </div>     
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  </body>
</html>
